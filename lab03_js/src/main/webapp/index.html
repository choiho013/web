        <main>
            <section>
                <h2>HTML 컨텍트 변경</h2>
                <!-- 이벤트 핸들러처럼 이 box1이 클릭이 됬을때 이 함수를 호출하겠다 라는 뜻. -->
                <div id="box1" onclick="changeContent()">
                    여기는 Box1 입니다.
                </div>
            </section>
            
            <section>
                <h2>HTML 스타일 변경</h2>
                <div id="box2" onclick="changeStyle()">
                    여기는 Box2 입니다.
                </div>
            </section>
        </main>
        
        <!-- HTML 파일 안에서 JS 작성하는 방법 -->
        <script>
        /* 
         * JavaScript 블록 주석(block comment)
         * 
         */
        
        // JavaScript 인라인 주석(inline comment)
        
        // 함수 바깥에서 선언한 지역 변수는 함수안에 사용되고 함수안에서 끝나는 변수는 자바처럼 사용 후 없어지는것
        // 만들어지기 전에 자바스크립트를 실행하게 되면 에러가 날 수 있기 때문에 바디끝나기 직전에 넣어야 안전하다.
        // 브라우저는 서버로부터 html을 받고 h1, h2, div 화면에 다 그리고나서 스크립트를 실행
        
        // JS 변수선언 & 초기화:
        // const 변수이름 = 값; --> 값을 변경할 수 없는 변수(상수) 선언, 초기화.
        // let 변수이름 = 값; --> 값을 변경할 수 있는 변수 선언, 초기화.
        // JS는 변수를 선언할 때 변수의 타입을 명시하지 않음.
        // JS는 문자열에서 큰따옴표("")와 작은따옴표('')를 모두 사용할 수 있음.
        const content1 = '여기는 Box1 입니다.';
        const content2 = "Hello, <strong>JavaScript</strong>!";
        let toggle = true;
        
        // 대소문자 다 구분함!
        // JS 함수 선언:
        // function 함수이름(파라미터 선언) { . . . }
        // 함수 이름 앞에 리턴 타입을 명시하지 않음! , 타입스크립트 언어도 있다.
        function changeContent() {  
        	// 아이디가 box1인 HTML 요소를 찾음.
        	const box1 = document.querySelector('#box1'); // 
        	if(toggle) {
        		// HTML 요소의 컨텐트(innerHTML)를 변경. 말 그대로 시작과 끝의 중간에 있는 HTML 속성들 inner.
        		box1.innerHTML = content2;
        		toggle = false;
        	} else {
        		box1.innerHTML = content1;
        		toggle = true;
        	}
        }
        
        
        function changeStyle(){
        	const box2 = document.querySelector('div#box2');
        	box2.style.backgroundColor = 'DodgerBlue';
        	box2.style.color = 'white';
        	box2.style.fontSize = '200%';
        	box2.style.fontWeight = 'bold';
        }        	
        // 대쉬(-)는 프로그래밍에서는 연산자이기 때문에 프로퍼티 이름을 카멜표기법으로 다 바꾸면됨. 
        
        //사람이 작성한 코드를 실행코드로 번역을하는데 문장 끝을 만나면 그 문장을 바로 브라우저가 실행하는게
        //인터프리터 자바 스크립트 언어
        //자바스크립트를 수행하고 기능하는것은 브라우저가 스크립트코드를 실행하기 때문에 에러도 개발자도구 콘솔창에서
        //볼수가 있음. 브라우저가 실행하는 언어. 위에서부터 한줄한줄씩 실행을 한다.
        //이벤트 핸들러는 실제로 발생했을때 그때서야 알수있다.
        //자바는 이클립스의 자바가상머신을 실행하는 거니까 이클립스를 통해 에러나 작업을 확인했었다.
        </script>
        
        <!-- 별도로 작성된 JS 파일을 HTML에 포함. 파일을 불러올 때는 시작과 끝 script 사이에는 절대 글을 입력하지 않는다.-->
