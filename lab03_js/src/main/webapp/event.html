<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>JS Event</title>
	</head>
	<body>
        <nav>
            <a href="index.html">인덱스 페이지</a>
        </nav>
        <main>
            <h1>이벤트 종류 &amp; 이벤트 리스너</h1>
            
            <h2>click 이벤트</h2>
            <div>
                <input type="text" id="itemInput" placeholder="아이템 입력"/>
                <button id="btnInput">저장</button>
            </div>
            <ul id="itemList"></ul>
            
            <h2>key down 이벤트</h2>
            <div>
                <input type="text" id="itemInput2" placeholder="아이템 입력"/>
            </div>
            <ul id="itemList2"></ul>
            
            <h2>key change 이벤트</h2>
            <div>
                <input type="text" id="userId" placeholder="아이디 입력"/> 
            </div>
            <div id="result"></div>
            
            <h2>mouse enter, leave 이벤트</h2>
            <img id="bulb" src="images/bulb_off.gif" alt="bulb_off"
            style="border: 2px solid gray;"/>
            
        </main>
        <script src="js/event.js"></script>
	</body>
</html>
