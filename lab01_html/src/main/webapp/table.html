<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Lab01</title>
        
        <!-- CSS 설정: -->
        <style>
            table, th, td, caption {
                border: 1px solid darkgray;
                border-collapse: collapse;
            }
            
            td {
                text-align: center;
            }
        </style>
        
	</head>
	<body>
		<a href="index.html">인덱스 페이지</a>
        
        <h1>HTML 테이블</h1>
        <table> 
            <caption>프론트엔드 과목 점수</caption>
                <thead> <!-- table header(표 머릿글): 컬럼 이름 -->
                    <tr> <!-- table row(표 행) -->
                        <th>번호</th> <!-- table cell header -->
                        <th>HTML</th>
                        <th>CSS</th>
                        <th>JavaScript</th>                    
                    </tr>
                </thead>
                <tbody> <!-- table body(표 몸통) -->
                    <tr>
                        <td>1</td><!-- table cell data -->
                        <td>10</td>
                        <td>10</td>
                        <td>10</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>5</td>
                        <td>10</td>
                        <td>5</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>10</td>
                        <td>20</td>
                        <td>30</td>
                    </tr>
                </tbody>
                <tfoot> <!-- table footer(표 꼬릿글) -->
                    <tr>
                        <th>총점</th>
                        <td>25</td>
                        <td>40</td>
                        <td>45</td>
                    </tr>
                </tfoot>
        </table>
        
        <hr>
        <h2>column sapn</h2>
        
        <table>
            <thead>
                <tr>
                    <th>이름</th>
                    <th colspan="2">전화번호</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>홍길동</td>
                    <td>010-1234-5678</td>
                    <td>02-1234-5678</td>
                </tr>
                <tr>
                    <td>아이티윌</td>
                    <td>010-0000-0000</td>
                    <td>02-0000-0000</td>
                </tr>
            </tbody>
        </table>
        
        <h2>row span</h2>
        <table>
            <tbody>
                <tr>
                    <th>이름</th>
                    <td>홍길동</td>
                    <td>아이티윌</td>
                </tr>
                <tr>
                    <th rowspan="2">전화번호</th>
                    <td>010-1234-5678</td>
                    <td>02-1234-5678</td>
                </tr>
                    <td>010-0000-0000</td>
                    <td>02-0000-0000</td>
            </tbody>
        </table>
        
        <br>
	</body>
</html>
