<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Lab01</title>
	</head>
	<body>
		<a href="index.html">인덱스 페이지</a>
        
        <h1>HTML Form</h1>
        
        <h2>GET 방식 전송</h2>
        
        <!-- action에 파일이름을 주면 되고 ? query 
            atction은 서브밋버튼을 클릭했을때 이동할 페이지 주소 url 주소 뒤에 query -->
        <form method="get" action="result.html">
            <!--메서드는 요청방식 액션은 이동할 주소 -->
            <!--  form 태그 method 속성 설정을 생략하면 기본값은 GET -->
            <input type="text" name="keyword" /> <!-- 중요 name은 변수의 이름 값 인풋에서 입력한값을 서버로 보내는거  -->
            <!--input 태그 name 속성은 요청 파라미터(requsetp parmeter) 이름 
            name 속성이 없으면 입력값은 서버로 전송되지 않음! -->
            
            <input type="submit" value="검색" /> <!-- 버튼 만드려면 submit -->
            
        </form>
        
        <h2>Post 방식 전송</h2>
        
        <form action="result.html" method="post" />
            <input type="text" name="userid" />
            <input type="password" name="userpw" />
            <input type= "submit"   value = "로그인" />
            <!-- 네임이 없으면 서버에 전송할 수 없어서 반드시 있어야함 -->
        </form>
        
        <h2> 여러가지 입력 타입 </h2>
        
        <form action="result.html">  <!--  method 속성을 생략하면 GET 방식. -->
            <input type="text" name="userid" placeholder="아이디" required autofocus/> <!-- 오토포커스  -->
            <!-- placehoder는 힌트를 주는것 무엇을 입력해야할지 required는 반드시 필요한 값이다 라는것
                 입력안했을때 나오는 문구나 경고같은창을 띄워즈는데 그것은 브라우저가 만들어주는것 -->
            <br/>
            <input type="password" name="userpw" placeholder="비밀번호" required />
            <br/>
            <input type="email" name="email" placeholder="이메일" />
            <!-- 타입을 이메일을 쓰면 입력을 제대로 안했을 때 브라우저가 검사를해줌 -->
            <br/>
            <input type="number" name="age" placeholder="나이"/>
            <br/>
            <input type="date" name="birthday" />
            <br/>
            <input type="datetime-local" name="createdTime" />
            <br/>
            
            <!-- 라디오 버튼 -->
            <!--  따로 그룹을 만드는게 아니라 네임은 같은 속성으로 해주면 그룹이됨 -->
            <input type="radio" name="ad" value="T" id="radioAccept"/>
            <label for="radioAccept">광고 메일 수신 허용</label> <!-- 라디오 아이디를 위한 HTML요소 엘리먼트를
            찾기위해서 주는 아이디 레이블이 어떤요소의 레이블인지 찾으려면 아이디값을 주면 됨 --> 
            <input type="radio" name="ad" value="F" id="radioDeny" checked" /> <!-- checked 미리 선택해놓는것 -->
            <label for="radioDeny">광고 메일 수신 거부</label>
            <br/>
            <input type="radio" name="gender" value="M" id="rbMale"/>
            <label for="rbMale">남성</label>
            <input type="radio" name="gender" value="F" id="rbFMale"/>
            <label for="rbFMale">여성</label>
            <input type="radio" name="gender" value="U" id="rbUnknow"/>
            <label for="rbUnknow">모름</label>
            <!-- 서버로 제출될때 value가  -->
            <br/>
            
            <!-- 체크박스 -->
            <input type = "checkbox" name="hobby" value="1" id="cbMovie"/>
            <label for="cbMovie">영화보기</label>
            <input type = "checkbox" name="hobby" value="2" id="cbMusic"/>
            <label for="cbMusic">음악감상</label>
            <input type = "checkbox" name="hobby" value="3" id="cbReading"/>
            <label for="cbReading">독서</label>
            <input type = "checkbox" name="hobby" value="4" id="cbCoding"/>
            <label for="cbCoding">코딩</label>
            <input type = "checkbox" name="hobby" value="5" id="cbAlcohol"/>
            <label for="cbAlcohol">음주가무</label>
            <br/>
            <!-- 레이블에 for 속성을 줬기 때문에 이름만 클릭해도 체크가 됨 --> 
            <!-- 라디오는 하나만 체크가능하고 체크박스는 여러개의 이름으로 값이 나옴 -->
            
            <!-- 콤보박스 -->
            <select name="mobile"> <!-- 변수의 이름 -->
                <option value="S">SKT</option>
                <option value="K">KT</option>
                <option value="L">LGU+</option>
                <option value="A">알뜰폰</option>
            </select>
            <br/>
            
            <!-- 여러 줄 입력 상자(textara) -->
            <textarea rows="5" cols="40" name="memo" placeholder="메모를 입력하세요."></textarea> <!--  -->
            <br/>
            <input type="submit" value="제출"/> <!-- 클라이언트가 서버로 양식 데이터를 제출 -->
            <input type="reset" value="취소"/> <!--클라이언트가 양식 데이터를 초기화 -->
            <!--UTF8 모든 특수기호는 인코딩한 다음에 보내주는 것 -->
            
            
        </form>
	</body>
</html>

<!-- 
클라이언트에서 (브라우저, 앱)에서 사용자의 입력을 받아서, 입력 내용을 서버로 전송하는 방법:
1. GET 방식
    클라이언트가 서버로 보내는 양식(form) 데이터를 요청 주소(URL)의 질의 문자열(query string)에 포함시켜서 전송하는 방식.
    (예) 검색어 전송.
    form 태그의 기본 전송 방식(method)은 GET. 메서드의 속성을 생략하면 기본값은 GET이다.
    전송하는 데이터의 크기가 제한이 있음.
    
2. POST 방식:
    클라이언트가 서버로 보내는 양식 데이터를 요청 주소에 노출시키지 않고,
    요청 패킷의 몸통(body)에 포함시켜서 전송하는 방식.
    전송하는 데이터의 크기 제한이 없음.
    (예) 로그인(아이디, 비밀번호 전송).
    보안이 필요한 노출이 되면 안되기 때문에 
    
URL 형식:
    o. 프로토콜://서버이름(IP주소):포트번호/경로?질의문자열
       (예) https://www.google.com/search?q=qwer 모든 문자열은 쿼리스트링 클라이언트가 서버로 보내는 데이터
       (예) http://localhost:8080/lab01_html/result.html?keyword=qwer       
       <하이퍼 텍스트 트랜스퍼 프로토콜 시큐어 html을 서로 주고받는 보안>
    특정포트번호는 생략가능 이외는 지정을 해야함. 질의문자열은 있을 수도 없을수도
    
    o. 프로토콜: http(hyper text transfer protocol), https
    o. 서버 IP 주소를 직접 사용할 수도 있지만, 일반적으로는 DNS에 등록된 도메인 이름을 사용.
       (예) www.google.com, www.daum.net
    o. 포트번호 80은 생략. 
    http와 https에서는 8080을 사용한다 라고 약속이 되어 있어서 생략이 가능한건데 다른 포트 번호들은 생략하면 안됨
    o. 요청 경로(request path)와 질의 문자열(query string)은 ?로 구분.
    ?가 보인다 하면 앞쪽은 request path 뒤쪽은query string라고 부름
    o. 질의 문자열은 "파라미터=값&파라미터=값&..." 형식으로 작성.0
    o. 질의 문자열에서 요청 파라미터
    파라미터와 파라미터를 구분하는 &
    리퀘스트 파라미터, 두번째 리퀘스트 파라미터 각 리퀘스트 파라미터끼리 구분하는건 &로
    
 -->
