        <body>
        
            <a href="index.html">인덱스 페이지</a>
            
            <h1>Section Tag</h1>
            
            <!--위에서 아래로 적혀지는게 블록요소 -->
            <h2>Block section tag</h2>
            <div style="border: 2px solid black; margin: 16px; padding: 16px; width: 160px; height: 80px;">Division 1</div>
            <div>Division 2</div>
            <div>
                <p style="border: 1px dashed red;">Paragraph(단락, 문단)</p>
                <p style="border: 1px dotted green;">문단2</p>
            </div>
            
            <hr /> <!-- horizontal ruler: 가로선 -->
            
            <h2>Inline section tag</h2>
            <!--inline 요소는 가로/세로 크기를 바꿀 수 없음! -->
            <span style="width: 160px; height: 80px; color: red;">inline(인라인)</span> 
            <span style="color: green;">element(요소)</span> 
            섹션을 설정하기 위한 태그.
            <br /><!-- line braek: 줄바꿈 -->
            div와 span을 사용한 블록/인라인 영역설정.
            <br /> <br /> <br />
            블록/인라인 영역 설정.
            
            
            
        </body>
</html>
