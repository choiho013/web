<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
        <!-- 1. 반응형 웹 페이지를 만들기 위한 viewport 설정 -->
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        
		<title>Lab02 CSS</title>
        
        <!-- 2. Bootstrap에서 제공하는 CSS 파일을 링크. -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
	</head>
	<body>
		<nav>
            <!-- 하나의 엘리먼트에 클래스이름을 두개 이상의 클래스 이름을 줄 수있고 공백으로만 구분하면 됨 
                 btn 과 btn-outline-primary라는 두개의 클래스 이름을 갖고있음-->
            <a href="index.html" class="btn btn-outline-primary">인덱스 페이지</a>
        </nav>
        
        <!-- 머릿글 영역 -->
        <header class="mt-4 p-5 bg-primary text-white text-center">
            <h1>Bootstrap 소개</h1>
        </header>
        
        <main>
            <!-- 블록이면 div 인라인이면 span으로 영역을 만들어서 속성을 주면 됨. -->
            <div class="mt-2">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>번호</th>
                            <th>제목</th>
                            <th>작성자</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Bootstrap 소개</td>
                            <td>관리자</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>테스트</td>
                            <td>test</td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>안녕하세요</td>
                            <td>guest</td>
                        </tr>
                        <tr>
                            <td>4</td>
                            <td>Bootstrap test</td>
                            <td>관리자</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="m-4 p-2 card">
                <!-- 레이블에는 폼 레이블, 인풋에는 폼 컨트롤을 작성 -->
                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label> 
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">  
                        <label for="exampleInputPassword1" class="form-label">Password</label> 
                            <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check">
                        <!-- 체크박스는 폼 체크 인풋 -->
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                         <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            
            <!-- 모델창 -->
            
        </main>
        
        <!-- 3. Bootstrap에서 제공하는 JavaScript 라이브러리를 포함. -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous">
        </script>
	</body>
</html>
